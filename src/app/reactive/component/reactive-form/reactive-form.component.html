<div class=" d-flex justify-content-center">
    <form class="w-50 p-5" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group  py-2">
            <label for="fname">first Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                formControlName="firstname">
            <span *ngIf="!myForm.get('firstname')?.valid && myForm.get('firstname')?.touched">Enter Valid
                Username</span>

        </div>
        <div class=" form-group py-2">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" formControlName="lastname">
        </div>
        <div class="form-group  py-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email" formControlName="email">
        </div>
        <div class="form-group  py-2">
            <label for="confirmEmail">Confirm Email</label>
            <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm your Email"
                formControlName="confirmEmail">
        </div>

        <div class="form-group " formArrayName="addresses">
            <label>Address</label>
            <div *ngFor="let item of myForm.get('addresses').controls">
                <div class="form-group  py-2">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your State"
                        formControlName="state">
                </div>
                <div class="form-group  py-2">
                    <label for="confirmEmail">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your City"
                        formControlName="city">
                </div>
            </div>

        </div>
        <button class="btn btn-dark btn-sm mb-4">Add Address</button><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
