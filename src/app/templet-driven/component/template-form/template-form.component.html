<div class="d-flex justify-content-center">
    <form class="w-50 p-5" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group py-2">
            <label for="username">User Name</label>
            <input type="name" name="username" class="form-control" id="username" placeholder="Enter User name" ngModel
                required minlength="3" maxlength="15" #username="ngModel">
            <span *ngIf="!username.valid && username.touched">Enter Valid Username</span>
            <span *ngIf="username.errors?.['minlength']">Username cannot be too short</span>

        </div>
        <div class="form-group py-2">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ngModel required
                email #email="ngModel">
            <span *ngIf="!email.valid && email.touched">Enter Valid Email</span>
        </div>
        <div class="form-check py-2">
            <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1" ngModel
                #checkbox="ngModel">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
</div>
